databaseChangeLog:
  - preConditions:
    - runningAs:
        username:  root
  - changeSet:
      id: create-account-table
      author: seogyoung
      changes:
        - createTable:
            tableName: Account
            columns:
              - column:
                  name: Id
                  type: BIGINT UNSIGNED
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: ShardId
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: State
                  type: INT
                  constraints:
                    nullable: false
                  defaultValueNumeric: 0
              - column:
                  name: ClientSecret
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: AdditionalPlayerCnt
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: Flag
                  type: BIGINT UNSIGNED
                  constraints:
                    nullable: false
        - addAutoIncrement:
            tableName: Account
            columnDataType:  BIGINT UNSIGNED
            columnName: Id
            defaultOnNull: false
            generationType: ALWAYS
            startWith: 100
  - changeSet:
      id: create-auth-table
      author: seogyoung
      changes:
        - createTable:
            tableName: Channel
            columns:
              - column:
                  name: Key
                  type: VARCHAR(255)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: AccountId
                  type: BIGINT UNSIGNED
                  constraints:
                    nullable: false
              - column:
                  name: Type
                  type: INT
                  constraints:
                    nullable: false
                  defaultValueNumeric: 0
              - column:
                  name: Token
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: State
                  type: INT
                  constraints:
                    nullable: false
                  defaultValueNumeric: 0
              - column:
                  name: UpdateTime
                  type: DATETIME
                  constraints:
                    nullable: false
              - column:
                  name: CreateTime
                  type: DATETIME
                  constraints:
                    nullable: false
        - createTable:
            tableName: Device
            columns:
              - column:
                  name: Key
                  type: VARCHAR(255)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: AccountId
                  type: BIGINT UNSIGNED
                  constraints:
                    nullable: false
              - column:
                  name: Idfa
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: GeoIpCountry
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: Country
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: Language
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: State
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: UpdateTime
                  type: DATETIME
                  constraints:
                    nullable: false
              - column:
                  name: CreateTime
                  type: DATETIME
                  constraints:
                    nullable: false
        - createTable:
            tableName: Session
            columns:
              - column:
                  name: Key
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: AccountId
                  type: BIGINT UNSIGNED
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: PlayerId
                  type: BIGINT UNSIGNED
                  constraints:
                    nullable: false
              - column:
                  name: ShardId
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: DeviceKey
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: ExpireTimestamp
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: State
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: ClientSecret
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: EncryptSecret
                  type: VARCHAR(255)
                  constraints:
                    nullable: false 
              - column:
                  name: EncryptIV
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: PublicIp
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: UpdateTime
                  type: DATETIME
                  constraints:
                    nullable: false
              - column:
                  name: CreateTime
                  type: DATETIME
                  constraints:
                    nullable: false
            indexes:
              - index:
                  name: Session_Key_Index
                  columns:
                    - Key
        - createTable:
            tableName: PlayerMap
            columns:
              - column:
                  name: AccountId
                  type: BIGINT UNSIGNED
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: PlayerId
                  type: BIGINT UNSIGNED
                  constraints:
                    nullable: false
              - column:
                  name: ShardId
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: UpdateTime
                  type: DATETIME
                  constraints:
                    nullable: false
              - column:
                  name: CreateTime
                  type: DATETIME
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: Channel
            baseColumnNames: AccountId
            referencedTableName: Account
            referencedColumnNames: Id
            constraintName: FK_Chennel_Account
        - addForeignKeyConstraint:
            baseTableName: Device
            baseColumnNames: AccountId
            referencedTableName: Account
            referencedColumnNames: Id
            constraintName: FK_Device_Account
        - addForeignKeyConstraint:
            baseTableName: Session
            baseColumnNames: AccountId
            referencedTableName: Account
            referencedColumnNames: Id
            constraintName: FK_Session_Account
        - addForeignKeyConstraint:
            baseTableName: PlayerMap
            baseColumnNames: AccountId
            referencedTableName: Account
            referencedColumnNames: Id
            constraintName: FK_PlayerMap_Account
        - addColumn:
            tableName: Account
            columns:
              - column:
                  name: UpdateTime
                  type: DATETIME
                  constraints:
                    nullable: false
              - column:
                  name: CreateTime
                  type: DATETIME
                  constraints:
                    nullable: false
  - changeSet:
      id: add-account-age-column
      author: seogyoung
      changes:
        - addColumn:
            tableName: Account
            columns:
              - column:
                  name: Age
                  type: INT
                  constraints:
                    nullable: false