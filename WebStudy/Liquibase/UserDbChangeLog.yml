databaseChangeLog:
  - preConditions:
    - runningAs:
        username:  root
  - changeSet:
      id: create-player-table
      author: seogyoung
      changes:
        - createTable:
            tableName: Player
            columns:
              - column:
                  name: Id
                  type: BIGINT UNSIGNED
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: AccountId
                  type: BIGINT UNSIGNED
                  constraints:
                    nullable: false
              - column:
                  name: ProfileName
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: Lv
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: Flag
                  type: BIGINT UNSIGNED
                  constraints:
                    nullable: false
              - column:
                  name: Name
                  type: BIGINT UNSIGNED
                  constraints:
                    nullable: false
  - changeSet:
      id: add-player-time
      author: seogyoung
      changes:
        - addColumn:
            tableName: Player
            columns:
              - column:
                  name: UpdateTime
                  type: DATETIME
                  constraints:
                    nullable: false
              - column:
                  name: CreateTime
                  type: DATETIME
                  constraints:
                    nullable: false